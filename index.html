<!DOCTYPE html>
<html>
    <head>
        <title>First CSS</title>
    <style>
        p,h2{
            color:rgb(200, 81, 81);
        }
        h1{
            color:red;
        }
        h1:hover{
            color:rgb(236, 225, 225);
            background-color: brown;
        }
        .bgyellow{
            background-color:black
        }
        .bigfont{
            font-size: 50px;
        }
        #underline{
            text-decoration: underline;
        }

    </style>
    </head>
    <body>
        <h1 class="bgyellow bigfont" id="underline">Header1</h1>
        <h2>Header2</h2>
        <p class="bgyellow bigfont">First paragraph</p> //สีhighlightข้อความ
        <p id="underline">Second paragraph</p>
        <p>Third paragraph</p>

    </body>
</html>
